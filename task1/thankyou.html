<div style="text-align:center;">
	<h1>Thank you for submitting the form  !</h1>
	<p>Your submission has been received.</p>
	<p>This page will redirect in <span id="timer"></span>s.</p>
    <p>Submit another response after redirecting to survey form</p>
</div>
<script type="text/javascript">
	var count = 7; // The delay in seconds before redirecting.
	var redirect = "file:///D:/internshala/task1/task1.html"; // The redirection's landing page.
	
	function countDown() {
		if(count >= 0){
			document.getElementById("timer").innerHTML = count--;
			setTimeout("countDown()", 1000);
		}else{
			window.location.href = redirect;
		}
	}
	countDown();
       
     
</script>
