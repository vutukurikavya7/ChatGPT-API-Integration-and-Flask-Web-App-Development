<!DOCTYPE html>
<html>
<head>
    <title>Product Reviews</title>
</head>
<body>
    <h1>Product Reviews</h1>
    <ul>
        {% for review in reviews %}
        <li>
            <strong>Rating:</strong> {{ review['rating'] }}<br>
            <strong>Review:</strong> {{ review['review'] }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
